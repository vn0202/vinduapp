                    <div class="col align-self-center">

                                        </div>
                                        <div class="form-group col-lg-8 col-md-12 col-sm-12 py-2">

                                        </div>
                                        <div class="form-group col-lg-8 col-md-12 col-sm-12">
                                            <input class="form-control input_form" id="phone" required name="phone"

                                    </div>
